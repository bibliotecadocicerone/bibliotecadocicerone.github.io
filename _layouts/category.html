---
layout: page
---

<ul>
    {% for post in site.categories[page.category] %}
        <li>
            <a href="{{ post.url | absolute_url }}">
                {{ post.title }}
            </a>
            {{ post.excerpt }}
        </li>
    {% endfor %}
</ul>

<ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url | absolute_url}}">
                {{ post.title }}
            </a>
            {{ post.excerpt }}
        </li>
    {% endfor %}
</ul>
